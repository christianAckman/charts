apiVersion: v1
kind: Service
metadata:
  name: {{ include "mario.fullname" . }}
  labels:
    {{- include "mario.labels" . | nindent 4 }}
    test-app: mario
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "mario.selectorLabels" . | nindent 4 }}

